<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="order_buttons" class="col-md-12">

		<div class="form-row" >
			<div class="form-group col-md-4"></div>
			<div class="form-group col-md-3"></div>
			<div class="form-group col-md-4 text-center" style="margin-top:10%">
				<button type="button" name="print" value="print" class="btn btnbgcolor" onclick="printpage();" style="margin-right:12%;width: 100px;
    height: 33px; border-radius: 5px; vertical-align: middle;line-height: 10px;background:#187bcd; font-size:15px;">

					<span  th:text="#{label.print}">Print</span>
				</button>
				<button type="submit" name="action" value="previous"
					th:if="${previousTab!=null}" class="btn btnbgcolor" style="margin-right:0px;width: 100px;
    height: 33px; border-radius: 5px; vertical-align: middle;line-height: 10px;background:#187bcd; font-size:15px;">
					<span th:text="#{label.previous}">Previous</span>
				</button>
			<!--	<button type="submit" name="action" value="save" id="savee"
					class="btn btnbgcolor">
					<span th:text="#{label.save}">Save</span>
				</button>-->
				<button type="submit" name="action" value="continue" id="continue"
					th:if="${nextTab!=null}" class="btn btnbgcolor" style="margin-right:12%;width: 100px;
    height: 33px; border-radius: 5px; vertical-align: middle;line-height: 10px;background:#187bcd; font-size:15px;">
					<span th:text="#{label.continue}">Continue</span>
				</button>
				<a th:href="@{/orderdetails}"> <button
						type="button" class="btn btnbgcolor" style="width: 130px;height: 33px; border-radius: 5px; vertical-align: middle;line-height: 10px;background:#187bcd; font-size:15px;">
					<span th:text="#{label.cancel}">Close</span>
				</button></a>
			</div>
			<div class="form-group col-md-1"></div>
		</div>
		<input type="hidden" id="id" th:field="*{id}"></input> <input
			type="hidden" id="previousTab" th:field="*{previousTab}"
			name="previousTab"></input> <input type="hidden" id="currentTab"
			th:field="*{currentTab}" name="currentTab"></input> <input
			type="hidden" id="nextTab" th:field="*{nextTab}" name="nextTab"></input>
	</div>

	<div th:fragment="flash_message">
		<div th:if="${flash}" class="toast text-white bg-success w-25"
			role="alert" aria-atomic="true" data-delay="3000"
			style="position: absolute; right: 1rem;">
			<div class="toast-header">
				<strong class="mr-auto">Order</strong>
				<button type="button" class="ml-2 mb-1 close" data-dismiss="toast"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="toast-body">
				<span th:if="${flash}" th:text="${flash}"></span>
			</div>
		</div>
	</div>

</body>
</html>
