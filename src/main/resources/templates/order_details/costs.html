<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="costs" class="mt-3 mb-3">
		<form id="costform" th:action="@{/orderdetails/update}" th:object="${orderDetails}"
			method="post">
<!--			<input type="hidden" id="ln" name="ln"-->
<!--								th:value="__${#locale}__"></input> -->
			<div class="row" style="height:435px;">
				<input type="hidden" id="createOrEdit" name="createOrEdit" th:value="${createOrEdit}"/>
				<div class="col-md-12">
					<div th:insert="admin/operations :: operations"></div>
					<div class="row m-3">
						<b><span class="underline"
							th:text="#{label.editpage.tab8.heading}">In the case of an
								external service, please indicate the cost of the analysis:</span></b>
					</div>
					<div class="ml-md-3">
						<div class="form-row">
							<div class="form-group col-md-6">
								<div class="col-md-12">
									<label for="inputEmail4"><span
										th:text="#{label.editpage.tab8.costs}">Costs</span><a href="#"
										data-toggle="tooltip" data-placement="top"
										th:title="#{label.tooltip.costs}"><i
											class="fa fa-info-circle ml-1" aria-hidden="true"></i> </a></label>
								</div>
								<div class="col-md-10">
									<input class="" type="text" id = "costs1"
										th:field="*{dbs_cost}" list="costs"
										placeholder="Select Costs"
										   th:attr="placeholder=#{label.placeholder.select_cost}"></input>
									<datalist id="costs">
										<option th:each="_c: ${costsList}" th:value="${_c.cst_price}"
											th:text="${_c.cst_price}"></option>
									</datalist>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div th:insert="order_details/order_buttons :: order_buttons"></div>
			<script type="text/javascript">

			$(document).ready(function() {

                     var textContent = $("#costs1").val();


                   console.log(textContent);
                  const bigDecimalValue = textContent;


      // Create a NumberFormat for Euro-style formatting
      const euroFormatter = new Intl.NumberFormat('de-DE');

      // Format the BigDecimal as a Euro-style string
      const euroString = euroFormatter.format(bigDecimalValue);

      // Replace dots with commas
      const euroFormattedString = euroString.replace(/\./g, ',');

      // Add the Euro symbol manually

      console.log(euroFormattedString);

                  $("#costs1").val(euroFormattedString);


   });

				 $(document).ready(function() {

				  $('#costs1').keydown(function(event) {
					// Check if the pressed key is Enter
					if (event.key === 'Enter') {
					  event.preventDefault(); // Prevent default behavior
					  // Your custom logic here
					}
				  });
				});


				window.onbeforeunload = closingCode;

				function closingCode(){

					console.log('closing code...');
					var form = $(document.getElementById('costform'));
					var serialiseForm = form.serialize();

                var formData = new URLSearchParams(serialiseForm);
                let costs = formData.get("dbs_cost");


				// Remove commas and convert it to a regular number
				const regularNumber = parseFloat(costs.replace(/,/g, ''));

				console.log(regularNumber);
				formData.set("dbs_cost", regularNumber);

				// Serialize the form data back to a string
				var updatedData = formData.toString();

								    $.ajax({
								        type: "POST",
								        url: 'orderdetails/autosave',
								        data: updatedData, // serializes the form's elements.
								        success: function(data)
								        {
								          alert(data); // show response from the php script.
								        }
								    });

				}



				$(document).ready(function() {
					$('#order_date_id').datepicker({
						format : 'dd/mm/yyyy',
						autoclose : true,
						todayHighlight : true,
						endDate : "today"
					});
					//$.datepicker.parseDate('dd/mm/yyyy')
				});

			</script>

		</form>
	</div>
</body>
</html>
